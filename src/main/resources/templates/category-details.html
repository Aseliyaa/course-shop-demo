<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Categories</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
<!--    &lt;!&ndash; Core theme CSS (includes Bootstrap)&ndash;&gt;-->
<!--    <link href="../static/css/styles.css" rel="stylesheet"/>-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body class="d-flex flex-column h-100">

<main class="flex-shrink-0" layout:fragment="body">
    <!-- Blog preview section-->
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="text-center">
                        <h2 class="fw-bolder" th:text="${category.name}"></h2>
                        <p class="lead fw-normal text-muted">Choose your course</p>
                        <form class="d-flex mt-1" th:action="@{/{categoryId}/courses/search(categoryId=${category.id})}" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" name="query" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row gx-5 mt-5">
                <div class="col-lg-4 mb-5" th:each="course :${courses}">
                    <div class="card h-100 shadow border-0">
                        <img class="card-img-top" th:src="${course.imgUrl}" alt="..."/>
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3" th:text="${course.courseName}"></h5>
                            <p class="card-text mb-0" th:text="'Hours: ' + ${course.duration}"></p>
                            <p class="card-text mb-0" th:text="'Rate: ' + ${course.rating}"></p>
                            <p class="card-text mb-0" th:text="'Level: ' + ${course.targetLevel}"></p>
                            <a th:href="@{/categories/{categoryId}/{courseId}(categoryId=${category.id},courseId=${course.id})}"
                               type="button"
                               class="btn btn-primary">View</a>
                            <a sec:authorize="hasAuthority('ADMIN')"
                               th:href="@{/admin/categories/{categoryId}/{courseId}/edit(categoryId=${category.id},courseId=${course.id})}"
                               type="button"
                               class="btn btn-primary">Edit</a>

                            <div sec:authorize="hasAuthority('ADMIN')" class="dropdown mt-1">
                                <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Delete
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                                    <li>
                                        <form method="post"  class="dropdown-item" th:action="@{/admin/{categoryId}/{courseId}/deleteFromCategory(categoryId=${category.id},courseId=${course.id})}">
                                            <button class="btn btn-secondary" type="submit">from category</button>
                                        </form>
                                    </li>
                                    <li>
                                        <form method="post" class="dropdown-item" th:action="@{/admin/{categoryId}/{courseId}/delete(categoryId=${category.id},courseId=${course.id})}">
                                            <button class="btn btn-secondary mt-1" type="submit">everywhere</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
