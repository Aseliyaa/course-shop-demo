<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      lang="en"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100" layout:fragment="body">
<div class="main">
    <div class="col-md-12 col-sm-12">
        <div th:if="${param.error}" class="alert alert-success mx-auto">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="alert alert-success mx-auto">
            You have been logged out.
        </div>
        <div class="login-form">
            <form class="d-grid gap-2 w-25 mt-3 mx-auto" method="POST" role="form" th:action="@{/auth}">
                <div class="form-group">
                    <label>Username</label>
                    <input
                            id="username"
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            name="username"
                    >
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input
                            id="password"
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            name="password"
                    >
                </div>
                <button type="submit" value="Log In" class="btn btn-secondary">Login</button>
                <a th:href="@{/register}" type="button" class="btn btn-black">
                    Dont have an account? Register.
                </a>
            </form>
            <div class="err-message mx-auto">
                <p th:text="${login_msg}"></p>
            </div>
        </div>

    </div>
</div>
