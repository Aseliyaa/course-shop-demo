<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Categories</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{css/styles.css}" rel="stylesheet" />
    <link th:href="@{css/style.css}" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100">

<main class="flex-shrink-0"  layout:fragment="body">
    <!-- Blog preview section-->
    <section class="py-5">
        <div th:if="${param.success}" class="alert alert-success">
            The operation was completed successfully!
        </div>
        <div th:if="${param.fails}" class="alert alert-danger">
            You must be logged in!
        </div>
        <div class="container px-5 my-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="text-center">
                        <h2 class="fw-bolder">Choose Category</h2>
                        <p class="lead fw-normal text-muted mb-5">Start learning something new</p>
                    </div>
                </div>
            </div>
            <div class="row gx-5">
                <div class="col-lg-4 mb-5" th:each="category :${categories}">
                    <div class="card h-100 shadow border-0">
                        <img class="card-img-top" th:src="${category.imgUrl}" alt="..." />
                        <div class="card-body p-4">
                            <a class="text-decoration-none link-dark stretched-link" th:href="@{/categories/{categoryId}(categoryId=${category.id})}">
                                <h5 class="card-title mb-3" th:text="${category.name}"></h5>
                            </a>
                            <p class="card-text mb-0" th:text="'Count: ' + ${category.courses.size()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
