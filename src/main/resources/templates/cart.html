<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Cart</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{css/styles.css}" rel="stylesheet"/>
    <link th:href="@{css/style.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0" layout:fragment="body">
    <section class="py-5 bg-light" id="scroll-target">
        <div class="container px-5 my-5">
            <div class="alert alert-danger" th:if="${cart == null}">
                <p th:text="${fails}"></p>
            </div>
            <div th:unless="${cart == null}">
                <div class="row gx-5 align-items-center" th:each="course, iterStat: ${cart.getCourses()}">
                    <div class="col-lg-6"
                         th:classappend="${iterStat.index % 2 == 0} ? 'order-first order-lg-last' : ''">
                        <img class="img-fluid rounded mb-5 mb-lg-0" th:src="${course.imgUrl}" alt="..."/>
                    </div>
                    <div class="col-lg-6">
                        <h2 class="fw-bolder" th:text="${course.courseName}"></h2>
                        <p class="lead fw-normal text-muted mb-0" th:text="'Price: ' + ${course.price} + '$'"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--            </div>-->
    <!--        </div>-->
    <!--    </section>-->
</main>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
